<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>MediaElch Collection Export | Movies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="MediaElch">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mediaelch.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="navbar">
	  <div class="navbar-inner">
        <div class="container">
	      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </a>
          <a class="brand" href="index.html">MediaElch Collection</a>
		  <div class="nav-collapse collapse">
	        <ul class="nav">
			  <li class="active"><a href="movies.html">Movies</a></li>
			  <li><a href="tvshows.html">TV Shows</a></li>
			  <li><a href="concerts.html">Concerts</a></li>
			</ul>			  
		  </div>
	    </div>
	  </div>
	</div>
	  	  
    <div class="container">
		<ul class="movie-list unstyled">
			{{ BEGIN_BLOCK_MOVIE }}
			<li>
				<div class="logo-container">
				  <img src="{{ IMAGE.LOGO[100,25] }}" class="logo" />
				</div>
				<div class="info-container">
  				  <a href="{{ MOVIE.LINK }}">{{ MOVIE.TITLE }}</a>
				  <span class="year">{{ MOVIE.YEAR }}</span>
				  <span class="tagline">{{ MOVIE.TAGLINE }}</span>
				</div>
				<div class="right-container">
  				  <span class="rating label label-warning">{{ MOVIE.RATING }}</span>
				</div>
			</li>
			{{ END_BLOCK_MOVIE }}
		</ul>
    </div>
	<script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
