<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>MediaElch Collection Export | Concert</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="MediaElch">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/mediaelch.css" rel="stylesheet">
    <link href="../css/bootstrap-responsive.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="navbar">
  	  <div class="navbar-inner">
          <div class="container">
  	      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
  	        <span class="icon-bar"></span>
  	        <span class="icon-bar"></span>
  	        <span class="icon-bar"></span>
  	      </a>
            <a class="brand" href="../index.html">MediaElch Collection</a>
  		  <div class="nav-collapse collapse">
  	        <ul class="nav">
  			  <li><a href="../movies.html">Movies</a></li>
  			  <li><a href="../tvshows.html">TV Shows</a></li>
  			  <li class="active"><a href="../concerts.html">Concerts</a></li>
  			</ul>			  
  		  </div>
  	    </div>
  	  </div>
  	</div>
	  
    <div class="container concert-container">
		<div class="image">
			<img src="{{ IMAGE.POSTER[200,400] }}" />
		</div>
		<div class="main-infos">
			<h3>{{ CONCERT.TITLE }}<span class="year">{{ CONCERT.YEAR }}</span><span class="rating label label-warning pull-right">{{ CONCERT.RATING }}</span></h3>
			<span class="tagline">{{ CONCERT.TAGLINE }}</span>
			<div class="genres">
				{{ BEGIN_BLOCK_GENRES }}
					<span class="label">{{ GENRE.NAME }}</span>
				{{ END_BLOCK_GENRES }}
			</div>
			<p class="plot">{{ CONCERT.PLOT }}</p>
		</div>
		<div class="extended-infos">
			<dl>
				<dt>Artist</dt>
				<dd>{{ CONCERT.ARTIST }}</dd>
				<dt>Album</dt>
				<dd>{{ CONCERT.ALBUM }}</dd>
			</dl>
		</div>
	</div>	
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
